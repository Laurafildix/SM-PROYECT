<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <header>
        

    <main class="contenedor">
        <section class="div-formulario">
            <h2>Formulario</h2>
            <form action="empleado.html" id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Digite su nombre" required>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" placeholder="Ingrese su correo electrónico" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" placeholder="Ingrese su contraseña" required>
                <label for="puesto">Puesto:</label>
                <select id="puesto" required>
                    <option value="">Seleccione un puesto</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Asistente">Asistente</option>
                    <option value="Desarrollador">Desarrollador</option>
                    <!-- Otras opciones de puesto -->
                </select>
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Tu pie de página aquí -->
    </footer>

    <script src="js/MISFUNCIONES.js"></script>
</body>

</html>
